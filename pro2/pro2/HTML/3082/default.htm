<SCRIPT LANGUAGE="JSCRIPT">


// Ejemplo de una función que inicializa la página
//
function InitDocument(document)
{
	setDirection();
	
	if (window.external.FindSymbol('DOCUMENT_FIRST_LOAD'))
	{
		// Esta función establece los símbolos predeterminados basados 
		// en los valores especificados en las etiquetas SYMBOL anteriores
		//
		window.external.SetDefaults(document);
	}

	// Cargar el documento e inicializar los controles 
	// con los valores de símbolo adecuados
	//
	window.external.Load(document);
}

// Si el asistente tiene más de una página, esta 
// función busca la página especificada
//
function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

// Ejemplo de función a la que se llama
// cuando el usuario hace clic en 'Finalizar'
//
function OnFinish(document)
{
	OnWizFinish(document);
}

</SCRIPT>
<SCRIPT ID="INCLUDE_SCRIPT" LANGUAGE="JSCRIPT"></SCRIPT>
<SCRIPT ID="INCLUDE_COMMON" LANGUAGE="JSCRIPT"></SCRIPT>
<!-- 
Common.js es un archivo de secuencias de comando que contiene las funciones auxiliares 
que utilizan los asistentes. Incluya esta línea si desea
llamar a todas estas funciones desde las secuencias de comandos HTML.
//-->
<SCRIPT>
	var strPath = window.external.FindSymbol("PRODUCT_INSTALLATION_DIR");
	strPath += "VCWizards/";
	strPath += window.external.GetHostLocale();
	var strScriptPath = strPath + "/Script.js";
	var strCommonPath = strPath + "/Common.js";
	document.scripts("INCLUDE_SCRIPT").src = strScriptPath;
	document.scripts("INCLUDE_COMMON").src = strCommonPath;
</SCRIPT>
